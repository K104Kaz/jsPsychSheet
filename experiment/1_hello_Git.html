<!DOCTYPE html>
<html>

<head>
    <script src="https://K104Kaz.github.io/jsPsychSheet/jspsych/jspsych.js"></script>
    <script src="https://K104Kaz.github.io/jsPsychSheet/jspsych/plugins/jspsych-html-keyboard-response.js"></script>
    <link rel="stylesheet" href="https://K104Kaz.github.io/jsPsychSheet/jspsych/css/jspsych.css">    
    
    <script src="https://K104Kaz.io/jsPsychSheet/jspsychsheet.js"></script>
    <link rel="stylesheet" href="https://K104Kaz.github.io/jsPsychSheet/jspsychsheet.css">

    </link>
</head>

<body></body>
<script>

    var trial = {
        type: 'html-keyboard-response',
        stimulus: 'hello Git world!',
        choices: ['f', 'j'],
        stimulus_duration: 3000,
        trial_duration: 3000,
        response_ends_trial: true,
    }

    jsPsych.init({
        timeline: [trial],
        show_progress_bar: true,
        on_finish: function () {
            jsPsychSheet.uploadData(jsPsych.data.get().csv());
        }
    });
</script>

</html>
